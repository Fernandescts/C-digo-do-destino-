<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa do Casamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rifa do Casamento</h1>
    <p>Escolha um número de 4 dígitos e registre seu nome e WhatsApp.</p>
    
    <form id="compra-form">
        <label for="numero">Número (4 dígitos):</label>
        <input type="text" id="numero" maxlength="4" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="whatsapp">Número do WhatsApp:</label>
        <input type="text" id="whatsapp" required>
        
        <button type="submit">Comprar</button>
    </form>
    
    <h2>Números já comprados</h2>
    <ul id="numeros-lista"></ul>
    
    <footer>
        <p>Site criado por Matheus</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
