<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Código do destino</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">

    <h1>Código do destino</h1>

    <p>Escolha um número de 4 dígitos entre 500 disponíveis:</p>

    <div class="number-picker">

      <input type="number" id="chosenNumber" min="1000" max="9999" placeholder="Digite um número">

      <button onclick="purchaseNumber()">Comprar</button>

    </div>

    <h2>Números pendentes de confirmação:</h2>

    <div id="pendingNumbers"></div>

    <h2>Painel de Administração</h2>

    <button onclick="showAdminPanel()">Ver Painel</button>

    <div id="adminPanel" style="display:none;">

      <h3>Números pendentes:</h3>

      <ul id="adminPendingNumbers"></ul>

      <h3>Números vendidos:</h3>

      <ul id="adminSoldNumbers"></ul>

    </div>

  </div>

  <script src="app.js"></script>

</body>

</html>
