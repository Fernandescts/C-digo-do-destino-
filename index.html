<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave do Destino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chave do Destino</h1>
    <p>Escolha um número de 4 dígitos disponível e registre seu nome e WhatsApp.</p>
    
    <h2>Números Disponíveis</h2>
    <ul id="numeros-disponiveis"></ul>
    
    <form id="compra-form">
        <label for="numero">Números Escolhidos:</label>
        <input type="text" id="numero" readonly required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="whatsapp">Número do WhatsApp:</label>
        <input type="text" id="whatsapp" required>
        
        <p id="valor-total">Valor Total: R$ 0,00</p>

        <button type="submit">Reservar</button>
    </form>
    
    <h2>Números já comprados</h2>
    <ul id="numeros-lista"></ul>
    
    <footer>
        <p>Site criado por Matheus</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
